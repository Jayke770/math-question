<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Questions Solver</title>
    <link rel="stylesheet" href="public/css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-darkBlue-primary m-0 p-0 overflow-hidden">
    <div class="flex justify-center items-center h-screen w-screen sm:p-2">
        <div class="animate__animated animate__fadeInUp transition-all w-[400px] sm:w-full h-auto py-2 px-2.5 bg-darkBlue-secondary shadow-md rounded-md">
            <div class="flex items-center justify-center py-3 px-2">
                <span class="text-gray-200 font-medium text-xl">Enter Math Question</span>
            </div>
            <div class="flex flex-col gap-2 py-2 px-2.5 mt-3">
                <form id="question" class="flex flex-col gap-2">
                    <div class="container">
                        <textarea name="question" required class="rounded-md transition-all w-full border-[.1px] bg-transparent border-gray-600 focus:outline-none p-1.5 focus:ring-2 focus:ring-offset-2 focus:ring-offset-darkBlue-secondary focus:ring-indigo-500 text-base text-gray-300"></textarea>
                    </div>
                    <div id="answer-div" class="container grid grid-cols-2">
                        <div class="flex justify-start items-center">
                            <span class="text-gray-300 text-base">Answer</span>
                        </div>
                        <div class="flex justify-end items-center">
                            <span id="answer" class="text-gray-300 text-base"></span>
                        </div>
                    </div>
                    <div class="container">
                        <button class="w-full bg-indigo-800 py-2 rounded-md focus:outline-none focus:ring-offset-darkBlue-secondary focus:ring-offset-2 focus:ring-2 focus:ring-indigo-800 text-white transition-all" type="submit">Check Answer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="public/js/index.js"></script>
</body>
</html>
